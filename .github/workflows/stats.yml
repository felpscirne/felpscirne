name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    
    # Permissão explícita de escrita para o container
    permissions:
      contents: write

    steps:
      # MUDANÇA CRUCIAL AQUI:
      # Atualizado para v3 e ADICIONADO o token na entrada.
      # Isso garante que o git push use sua credencial forte.
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.stats }}
          fetch-depth: 0

      - uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          # Mantemos o token aqui também para o script gerar os dados
          GITHUB_TOKEN: ${{ secrets.stats }}
        with:
          USERNAME: ${{ github.repository_owner }}
